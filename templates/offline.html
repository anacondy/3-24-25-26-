<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Terminal Archives</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Fira Code', monospace;
        }

        body {
            position: fixed;
        }

        /* Container for the entire offline page */
        .offline-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
        }

        /* Frosted glass background effect */
        .frosted-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9) 0%, rgba(40, 40, 40, 0.8) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            z-index: 1;
        }

        /* GIF container with modern styling */
        .gif-container {
            position: relative;
            z-index: 2;
            max-width: 90vw;
            max-height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        /* The GIF itself - responsive and centered */
        .offline-gif {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        /* Responsive design for different screen ratios */
        @media screen and (max-width: 768px) {
            /* Mobile devices */
            .gif-container {
                max-width: 95vw;
                max-height: 80vh;
            }
        }

        /* Specific handling for 16:9 aspect ratio screens (common phones) */
        @media screen and (min-aspect-ratio: 16/9) and (max-width: 768px) {
            .gif-container {
                max-width: 85vw;
                max-height: 70vh;
            }
        }

        /* Specific handling for 20:9 aspect ratio screens (modern phones) */
        @media screen and (min-aspect-ratio: 20/9) and (max-width: 768px) {
            .gif-container {
                max-width: 90vw;
                max-height: 75vh;
            }
        }

        /* Landscape orientation on mobile */
        @media screen and (orientation: landscape) and (max-width: 900px) {
            .gif-container {
                max-width: 70vw;
                max-height: 85vh;
            }
        }

        /* Larger screens and desktops */
        @media screen and (min-width: 1024px) {
            .gif-container {
                max-width: 70vw;
                max-height: 80vh;
            }
        }

        /* Extra large screens */
        @media screen and (min-width: 1440px) {
            .gif-container {
                max-width: 60vw;
                max-height: 75vh;
            }
        }
    </style>
</head>
<body>
    <!-- Offline page container -->
    <div class="offline-container">
        <!-- Frosted glass background -->
        <div class="frosted-background"></div>
        
        <!-- GIF container -->
        <div class="gif-container">
            <img 
                src="{{ url_for('static', filename='offline.gif') }}" 
                alt="Building an empire..." 
                class="offline-gif"
                loading="eager"
            >
        </div>
    </div>
</body>
</html>
